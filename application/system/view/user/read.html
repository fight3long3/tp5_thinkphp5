{extend name="../application/common/view/template/base.html" /}
{block name="button"}
{/block}
{block name="main"}
<div class="col-sm-12">
    <aside class="profile-info col-lg-10">
        <section class="panel">
            <div class="panel-body bio-graph-info">
                <h1> 查看</h1>
                <form class="form-horizontal" role="form" method="post" id="form_create">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">管理员名称</label>
                        <div class="col-lg-8">
                            <span>{$data.name}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">角色</label>
                        <div class="col-lg-8">
                            <span>{$data.role.name}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">创建时间</label>
                        <div class="col-lg-8">
                            <span>
                                {if condition="$data.create_time"}
                                    {$data.create_time|date="Y-m-d H:i",###}
                                {/if}
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </aside>
</div>
{/block}
