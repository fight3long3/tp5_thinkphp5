{extend name="../application/common/view/template/base.html" /}
{block name="button"}{/block}
{block name="main"}
<div class="col-sm-12">
    <aside class="profile-info col-lg-10">
        <section class="panel">
            <div class="panel-body bio-graph-info">
                <h1> 添加</h1>
                <form class="form-horizontal" role="form" method="post" id="form_create">
                    {:token()}
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">角色名称</label>
                        <div class="col-lg-8">
                            <input id="name" type="text" class="form-control" placeholder="请填写角色名称" value=""
                                   name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">用户</label>
                        <div class="col-lg-8">
                            {foreach $users as $user}
                            <div class="col-sm-2">
                                <label class="form-check-label">
                                    <input name="user_ids[]" type="checkbox" class="form-check-input"
                                           value="{$user.id}">{$user.name}
                                </label>
                            </div>
                            {/foreach}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <input type="button" value="提交"
                                   onclick="save(this.form, '{:url(\'save\')}', '{:url(\'index\')}')"
                                   class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </aside>
</div>
{/block}
